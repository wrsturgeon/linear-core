name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v23

    - name: Install direnv
      uses: aldoborrero/direnv-nix-action@v2
      with:
        use_nix_profile: true
        nix_channel: nixpkgs

    - name: Make
      run: make

    - name: Clean
      run: |
        make clean
        if [ -z "$(git status --porcelain)" ]; then :; else
          echo '`make clean` missed some tracked files:'
          git status
          exit 1
        fi

    - name: Nix
      run: nix build

    - name: Nix tests
      run: nix build .\#tests

    - name: Syntax check
      run: nix build .\#syntax-check

    - uses: actions/checkout@v4
